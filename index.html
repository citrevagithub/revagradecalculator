<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link href="reset.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />
    <!-- Mobile CSS -->
    <link href="app@media.css" rel="stylesheet" />
    <!-- Favicon -->
    <link
      rel="icon"
      href="https://www.reva.edu.in/assets/demo/default/media/img/logo/favicon-32x32.png"
    />
    <title>Reva Grades Calculator</title>
  </head>
  <body>
    <!-- Top Bar -->
    <nav class="topbar">
      <img id="revatopbar" src="images/Reva.png" alt="Reva University" />
    </nav>
    <!-- Header Text -->
    <div id="mainheader" class="calfont">
      <h1 class="header">Get Your Grades</h1>
      <br />
      <h2 class="header">(Fill your IA & SEE marks)</h2>
    </div>
    <!--Input-->

    <div id="maininput">
      <!-- Drop Box -->

      <form id="batchform" action="" method="get">
        <select id="batchselect" class="calfont">
          <option value="0">Please Select Your Batch</option>
          <option value="1">Batch 1 (2019-20)</option>
          <option value="2">Batch 2 (2020-21)</option>
          <option value="3">Batch 3 (2021-22)</option>
          <option value="4">Batch 4 (2022-23)</option>
        </select>
        <button id="batchsubmit" type="submit" class="btn calfont">Next</button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="calfont">
      <div class="footerelement">
        <h4>Designed and Developed by</h4>
        <div id="mainnames">
          <div class="names">
            <h5>Deon Levon Dmello C&IT</h5>
            <h5>B Jamin Enock C&IT</h5>
          </div>
          <br />
          <div class="names">
            <a target="_blank" href="https://linktr.ee/deondmello16">
              <h6>@deonlevondmello socials</h6></a
            >
            <a target="_blank" href="https://linktr.ee/jaminenock">
              <h6>@jaminenock socials</h6></a
            >
          </div>
        </div>

        <div>
          <a target="_blank" href="https://github.com/citrevagithub">
            <img id="github" src="images/Github.svg" alt="C&IT Github" />
          </a>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>

  </body>
</html>
